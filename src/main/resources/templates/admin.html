<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>admin panel</title>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png"
          th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png"
          th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png"
          th:href="@{/favicon/favicon-16x16.png}">
    <link rel="manifest" href="../static/favicon/site.webmanifest" th:href="@{/favicon/site.webmanifest}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<header class="header">
    <nav class="navbar header-bg  sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <ul class="navbar-brand navbar-nav d-flex flex-row gap-1">
                <li class="nav-item" id="current-email"></li>
                <li>with roles:</li>
            </ul>
            <ul id="current-roles" class="navbar-nav navbar-brand d-flex flex-row gap-1"></ul>
            <a class="nav-link ms-auto header-logout" href="/logout">Logout</a>
        </div>
    </nav>
</header>
<div class="d-flex align-items-start">
    <div class="sidebar col-2 nav flex-column nav-pills" aria-orientation="vertical">
        <button class="nav-link active" type="button" aria-selected="true">ADMIN
        </button>
        <button onclick="window.location.href='http://localhost:8080/user'" class="nav-link" type="button"
                aria-selected="false">USER
        </button>
    </div>
    <main class="col main-content">
        <div class="container">
            <div class="main-content-inner">
                <h1>ADMIN PANEL</h1>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-user-table-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-user-table" type="button" role="tab" aria-controls="nav-user-table"
                                aria-selected="true">
                            USER TABLE
                        </button>
                        <button class="nav-link" id="nav-new-user-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-new-user"
                                type="button" role="tab" aria-controls="nav-new-user" aria-selected="false">
                            NEW USER
                        </button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-user-table" role="tabpanel"
                         aria-labelledby="nav-user-table-tab"
                         tabindex="0">
                        <div class="table-border">
                            <h5 class="table-caption">ALL USERS</h5>
                            <div class="table-inner">
                                <table class="table-users table table-borderless">
                                    <thead>
                                    <tr>
                                        <th scope="row" class="text-center align-middle">ID</th>
                                        <th scope="row" class="text-center align-middle">NAME</th>
                                        <th scope="row" class="text-center align-middle">SURNAME</th>
                                        <th scope="row" class="text-center align-middle">AGE</th>
                                        <th scope="row" class="text-center align-middle">EMAIL</th>
                                        <th scope="row" class="text-center align-middle">ROLE</th>
                                        <th scope="row" class="text-center align-middle">EDIT</th>
                                        <th scope="row" class="text-center align-middle">DELETE</th>
                                    </tr>
                                    </thead>
                                    <tbody class="table-body-users">

                                    </tbody>
                                </table>
                                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel"
                                     aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="editModalLabel">EDIT USER</h1>
                                                <button type="button" class="btn-close editModalClose"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form class="modal-form-edit">
                                                    <div class="form-group dis-group text-center col-6 mb-2 mx-auto">
                                                        <label for="edit-id" class="form-label fw-bold">ID</label>
                                                        <input name="id" type="text"
                                                               class="form-control form-control-sm dis-input"
                                                               id="edit-id" readonly>
                                                    </div>
                                                    <div class="form-group text-center col-6 mb-2 mx-auto">
                                                        <label for="edit-name" class="form-label fw-bold">NAME</label>
                                                        <input name="name" type="text"
                                                               class="form-control form-control-sm"
                                                               id="edit-name">
                                                    </div>
                                                    <div class="form-group text-center col-6 mb-2 mx-auto">
                                                        <label for="edit-surname"
                                                               class="form-label fw-bold">SURNAME</label>
                                                        <input name="surname" type="text"
                                                               class="form-control form-control-sm"
                                                               id="edit-surname">
                                                    </div>
                                                    <div class="form-group text-center col-6 mb-2 mx-auto">
                                                        <label for="edit-age" class="form-label fw-bold">AGE</label>
                                                        <input name="age" type="number"
                                                               class="form-control form-control-sm"
                                                               id="edit-age">
                                                    </div>
                                                    <div class="form-group text-center col-6 mb-2 mx-auto">
                                                        <label for="edit-email" class="form-label fw-bold">EMAIL</label>
                                                        <input name="email" type="email"
                                                               class="form-control form-control-sm"
                                                               id="edit-email">
                                                    </div>
                                                    <div class="form-group text-center col-6 mb-2 mx-auto">
                                                        <label for="edit-password"
                                                               class="form-label fw-bold">PASSWORD</label>
                                                        <input name="password" type="password"
                                                               class="form-control form-control-sm"
                                                               id="edit-password">
                                                    </div>
                                                    <div class="form-group text-center col-6 mb-2 mx-auto">
                                                        <label for="edit-role" class="form-label fw-bold">ROLE</label>
                                                        <select name="roles" class="form-select" id="edit-role" multiple
                                                                size="2">
                                                            <option class="ROLE_USER" value="1">USER</option>
                                                            <option class="ROLE_ADMIN" value="2">ADMIN</option>
                                                        </select>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    CLOSE
                                                </button>
                                                <button id="edit-user" type="button" class="btn btn-primary"
                                                        data-bs-dismiss="modal">EDIT
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal fade" id="deleteModal" tabindex="-1"
                                     aria-labelledby="deleteModalLabel"
                                     aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="deleteModalLabel">DELETE USER</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form class="modal-form-delete">
                                                    <div class="form-group dis-group text-center col-6 mb-2 mx-auto">
                                                        <label for="delete-id" class="form-label fw-bold">ID</label>
                                                        <input name="id" type="text"
                                                               class="form-control form-control-sm dis-input"
                                                               id="delete-id" readonly>
                                                    </div>

                                                    <div class="form-group dis-group text-center col-6 mb-2 mx-auto">
                                                        <label for="delete-name" class="form-label fw-bold">NAME</label>
                                                        <input name="name" type="text"
                                                               class="form-control form-control-sm dis-input"
                                                               id="delete-name" readonly>
                                                    </div>
                                                    <div class="form-group dis-group text-center col-6 mb-2 mx-auto">
                                                        <label for="delete-surname"
                                                               class="form-label fw-bold">SURNAME</label>
                                                        <input name="surname" type="text"
                                                               class="form-control form-control-sm dis-input"
                                                               id="delete-surname">
                                                    </div>
                                                    <div class="form-group dis-group text-center col-6 mb-2 mx-auto">
                                                        <label for="delete-age" class="form-label fw-bold">AGE</label>
                                                        <input name="age" type="number"
                                                               class="form-control form-control-sm dis-input"
                                                               id="delete-age" readonly>
                                                    </div>
                                                    <div class="form-group dis-group text-center col-6 mb-2 mx-auto">
                                                        <label for="delete-email"
                                                               class="form-label fw-bold">EMAIL</label>
                                                        <input name="email" type="email"
                                                               class="form-control form-control-sm dis-input"
                                                               id="delete-email" readonly>
                                                    </div>
                                                    <div class="form-group text-center col-6 mb-2 mx-auto">
                                                        <label for="delete-role" class="form-label fw-bold">ROLE</label>
                                                        <select name="roles" class="form-select" id="delete-role"
                                                                multiple
                                                                size="2" disabled>
                                                            <option class="ROLE_USER" value="1">USER</option>
                                                            <option class="ROLE_ADMIN" value="2">ADMIN</option>
                                                        </select>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                    CLOSE
                                                </button>
                                                <button id="delete-user" type="button" class="btn btn-danger"
                                                        data-bs-dismiss="modal">DELETE
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-new-user-tab"
                         tabindex="0">
                        <div class="new-user-form-border">
                            <h5 class="form-caption">ADD NEW USER</h5>

                            <form class="form-new">
                                <div class="form-group new-group text-center col-3 mb-2 mx-auto">
                                    <label for="new-name" class="form-label fw-bold">NAME</label>
                                    <input type="text" class="form-control form-control-sm new-input" id="new-name"
                                           required>
                                </div>
                                <div class="form-group new-group text-center col-3 mb-2 mx-auto">
                                    <label for="new-surname"
                                           class="form-label fw-bold">SURNAME</label>
                                    <input type="text" class="form-control form-control-sm new-input" id="new-surname"
                                           required>
                                </div>
                                <div class="form-group new-group text-center col-3 mb-2 mx-auto">
                                    <label for="new-age" class="form-label fw-bold">AGE</label>
                                    <input type="number" class="form-control form-control-sm new-input" id="new-age"
                                           required>
                                </div>
                                <div class="form-group new-group text-center col-3 mb-2 mx-auto">
                                    <label for="new-email" class="form-label fw-bold">EMAIL</label>
                                    <input type="email" class="form-control form-control-sm new-input" id="new-email"
                                           required>
                                </div>
                                <div class="form-group text-center col-3 mb-2 mx-auto">
                                    <label for="new-password" class="form-label fw-bold">PASSWORD</label>
                                    <input type="password" class="form-control form-control-sm" id="new-password"
                                           required>
                                </div>
                                <div class="form-group text-center col-3 mb-2 mx-auto">
                                    <label for="new-role" class="form-label fw-bold">ROLE</label>
                                    <select name="roles" class="form-select" id="new-role" multiple size="2">
                                        <option selected class="ROLE_USER" value="1">USER</option>
                                        <option class="ROLE_ADMIN" value="2">ADMIN</option>
                                    </select>
                                </div>
                                <div class="form-group text-center col-3 mb-2 mx-auto">
                                    <button type="button" class="btn btn-success btn-new">ADD NEW USER</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>
