<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin page</title>

    <!--  css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
</head>
<body>
<nav class="navbar navbar-dark navbar-bg sticky-top">
    <div class="container-fluid">
        <ul class="navbar-brand navbar-nav d-flex flex-row gap-1">
            <li class="nav-item" id="current-user-email"></li>
            <li>with roles:</li>
        </ul>
        <ul id="user-roles" class="navbar-nav navbar-brand d-flex flex-row gap-1">

        </ul>
        <a class="nav-link ms-auto logout" href="/logout">Logout</a>
    </div>
</nav>

<main>
    <div class="container-fluid row d-flex gap-2">
        <ul class="nav flex-column nav-pills col-2 sidebar">
            <br>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                <a class="nav-link" href="/admin">ADMIN</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/user">USER</a>
            </li>
        </ul>
        <div class="content-inner col">
            <br>
            <h1>User information-page</h1>

            <div class="table-h-u">
                <h5>About user</h5>
            </div>

            <div class="table-inner">
                <table class="table table-borderless">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>


<!--  js  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

<script src="../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
