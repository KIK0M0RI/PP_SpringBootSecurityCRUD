<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user page</title>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png"
          th:href="@{/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png"
          th:href="@{/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png"
          th:href="@{/favicon/favicon-16x16.png}">
    <link rel="manifest" href="../static/favicon/site.webmanifest" th:href="@{/favicon/site.webmanifest}">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}">
</head>
<body>
<header class="header">
    <nav class="navbar header-bg  sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <ul class="navbar-brand navbar-nav d-flex flex-row gap-1">
                <li class="nav-item" id="current-email"></li>
                <li>with roles:</li>
            </ul>
            <ul id="current-roles" class="navbar-nav navbar-brand d-flex flex-row gap-1"></ul>
            <a class="nav-link ms-auto header-logout" href="/logout">Logout</a>
        </div>
    </nav>
</header>
<div class="d-flex align-items-start">
    <div class="sidebar col-2 nav flex-column nav-pills" aria-orientation="vertical">
        <button sec:authorize="hasRole('ROLE_ADMIN')" onclick="window.location.href='http://localhost:8080/admin'"
                class="nav-link" type="button"
                aria-selected="true">ADMIN
        </button>
        <button class="nav-link active" type="button" aria-selected="false">USER
        </button>
    </div>
    <main class="col main-content">
        <div class="container">
            <div class="main-content-inner">
                <h1>USER INFORMATION-PAGE</h1>
                <div class="table-border">
                    <h5 class="table-caption">ABOUT USER</h5>
                    <div class="table-inner">
                        <table class="table-users table table-borderless">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>NAME</th>
                                <th>SURNAME</th>
                                <th>AGE</th>
                                <th>EMAIL</th>
                                <th>ROLE</th>
                            </tr>
                            </thead>
                            <tbody class="table-body-users">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<!-- js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>

<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>
